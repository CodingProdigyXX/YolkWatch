

<!DOCTYPE html>

<head>
  <meta charset="utf-8">

<body>
  <div id="site_wrap">
  
    <div class="header">
      <h1>YolkWatch</h1>
    </div>
  
    
    <div class="taskform">
      <form id="taskform">
        <h2>Add Egg</h2>
        <div class="form-row">
          <label for="eggName">Egg Type</label>
          <input type="text" name="eggName" id="eggname" required="true" />
        </div>

        <div class="form-row">
          <label for="eggMeal">Meal</label>
          <select id="eggMeal" name="mealType" required="true">
            <option value="">Select one</option>
            <option value="Breakfest">Breakfeast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
        </div>
        <div class="form-row">
          <label for="eggNumber">Number of Eggs</label>
          <input type="number" name="eggNumber" id="eggNumber" required="true" />
        </div>
        <div class="form-row">
          <label for="eggTime">Completion Time Minutes</label>
          <input type="number" name="eggTime" id="eggTime" required="true" />
        </div>
        <div class="form-row">
          <label for="eggRat">Rating</label>
          <!--<input type="number" name="taskClient" id="taskClient" required="true"  value="University of Sydney" disabled />-->
          <input type="number" name="eggRate" id="eggRate" required="true"/>
        </div>
        <div class="form-row">
          <input type="submit">
        </div>
      </form>
    </div>

    
    
    <div class="tasklist">
      <ul id="tasklist">
      </ul>
    </div>
