<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="scss/main.scss">
    </head>
    <body>
        <header>
                <!-- Put the main heading for the page here - It should be your name -->
                <div id="header">
                    <img id="logo" src="#" alt="Website Logo">
                  </div>
                    <h1>YolkWatch</h1>
                    
                </header>
                <br>

        <form id="taskform">
            <h2>Task Tracker</h2>
            <div class="form-row">
                <label for="taskName">Egg Type</label>
                <input
                    type="text"
                    name="taskName"
                    id="taskName"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskType">Meal</label>
                <select id="taskType" name="taskType" required="true">
                    <option value="">Select one</option>
                    <option value="Concept Ideation">Breakfest</option>
                    <option value="Wireframing">Lunch</option>
                    <option value="Application Coding">Dinner</option>
                    <option value="Application Coding">Snack</option>
                </select>
            </div>

            <div class="form-row">
                <label for="taskRate">Number of Eggs</label>
                <input
                    type="number"
                    name="taskRate"
                    id="taskRate"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskTime">Completion time (Minutes)</label>
                <input
                    type="number"
                    name="taskTime"
                    id="taskTime"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskClient">Rating</label>
                <input
                    type="number"
                    name="taskClient"
                    id="taskClient"
                    required="true"
                >
            </div>
            <div class="form-row">
                <input type="submit">
            </div>
        </form>
        <h2>Tasks</h2>
        <ul id="tasklist"></ul>
        <script src="script.js"></script>
    </body>
</html>
